name: meditation_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  audioplayers: ^6.0.0
  speech_to_text: ^7.0.0
  permission_handler: ^11.0.0
  http: ^1.2.0
  provider: ^6.1.1
  path_provider: ^2.1.2
  path: ^1.8.3
  shared_preferences: ^2.2.2
  translator: ^1.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/audio/
    - fonts/
    
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf